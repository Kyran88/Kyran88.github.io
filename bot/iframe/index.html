<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iframe</title>
    <link rel="stylesheet" href="https://kyran88.github.io/bot/iframe/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  </head>
  <body>
<div class="chat-launcher"></div>
<div class="chat-wrapper" data-headline="Chat">
  <iframe src="https://kyran88.github.io/App/index.html">Test</iframe>
</div>

<script>
$(function () {
    $('.chat-launcher').on('click', function () {
        $('.chat-launcher').toggleClass('active');
        $('.chat-wrapper').toggleClass('is-open');
    });
});    
</script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>    
  </body>
</html>
