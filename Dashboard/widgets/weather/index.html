<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
  <link rel="stylesheet" href="http://kyran88.github.io/Dashboard/widgets/weather/style.css">
</head>


<body>
<div class="calender-object">
  
  <div class="date">
    <span id="date"></span>
    <span id="day"></span>
    <span id="time"></span>
  </div>
  
  <div class="weather">
    <span class="icons">&#xf053;</span><span id="temp"></span><br />
    <span class="icons" id="weather-icon"></span><span id="desc"></span><br />
    <span class="icons">&#xf04e;</span><span id="humidity"></span>
  </div>
  
  <div id="details">
    <div id="year"></div>
    <div id="country"></div>
  </div>
  
</div>
   <script src="http://kyran88.github.io/Dashboard/widgets/weather/script.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
