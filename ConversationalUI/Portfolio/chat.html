  <style>
  .botui-app-container {
    height: auto;

}

.botui-message-content.text {
    background-color: #fff;

}

.botui-message-content.loading {
    background-color: #fff;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);

    border-radius: 4px;
}

.botui-actions-buttons {
    text-align: center;
}

button.botui-actions-buttons-button {

	  <section>
<div class="botui-app-container">
                <div id="my-botui-app">

<script src="https://unpkg.com/botui/build/botui.min.js"></script> 
<script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script> 
<script>
var botui = new BotUI('my-botui-app');

// Need to include in js instead
// https://cdn.jsdelivr.net/vue/2.0.5/vue.min.js

// Start Bot
// First Messages
botui.message.bot({
    content: 'Hi there! ðŸ‘‹',
    loading: true,
    delay: 3000,
}).then(function () {
    return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "I'm Kyran, a Triathlete and Triathlon Coach.",
    });
}).then(function () {
    return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "So i wanted to share this cool jQuery plugin with you.",
    });
}).then(function () {
    return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "[BotUI](http://docs.botui.org/)",
    });
}).then(function () {
    return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "Pretty cool plugin or?",
    });
}).then(function () {
  return botui.action.button({
        delay: 1500,
        loading: true,
        addMessage: true,
        action: [{
            text: 'Yes!',
            value: 'yes'
        }, {
            text: 'No.',
            value: 'no'
        }]
    })
}).then(function (res) {
  if (res.value == 'yes') {
     return botui.message.bot({
                loading: true,
                delay: 1500,
                content: "I quite agree!",
            });
  } else {
    return botui.message.bot({
                loading: true,
                delay: 1500,
                content: "Okay, I'm sorry ...",
            });
  }
}).then(function () {
  return botui.message.bot({
                loading: true,
                delay: 1500,
                content: "Bye, I need to go know.",
            });
})

</script>
