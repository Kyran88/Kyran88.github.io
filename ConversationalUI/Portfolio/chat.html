<div class="botui-app-container">

<script src="https://unpkg.com/botui/build/botui.min.js"></script> 
<script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script> 
<script>
var botui = new BotUI('my-botui-app');

// Need to include in js instead
// https://cdn.jsdelivr.net/vue/2.0.5/vue.min.js

// Start Bot
// First Messages
botui.message.bot({
    content: 'Hi there! ðŸ‘‹',
    loading: true,
    delay: 3000,
}).then(function () {
    return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "I'm Kyran, a Triathlete and Triathlon Coach.",
    });
}).then(function () {
    return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "I help coach athletes of all abilities from beginner through to experienced athletes.",
    });
}).then(function () {
    return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "What would you like to do today? ",
    });
}).then(function () {
  return botui.action.button({
        delay: 1500,
        loading: true,
        addMessage: true,
        action: [{
            text: 'Show me your website!',
            value: 'website'
        }, {
            text: 'Example Training Plans',
            value: 'plans'
        },{
            text: 'Training Tips',
            value: 'trainingvideo'
        },{
            text: 'tell me more about you',
            value: 'more'
        }]
    });
}).then(function (res) {
  if (res.value == 'website') {
     return botui.message.bot({
                loading: true,
                delay: 1500,
                content: 'here you go [Click Here](https://k3tri.com)',
    });
}).then(function (res) {
	if (res.value == 'plans') {
    	return botui.message.bot({
                loading: true,
                delay: 1500,
                content: 'Sure [Click Here](https://k3tri.com)',
    });
}).then(function (res) {
	if (res.value == 'trainingvideo') {
  	return botui.action.button({
        delay: 1500,
        loading: true,
        addMessage: true,
        action: [{
            text: 'Swimming',
            value: 'swimming'
        }, {
            text: 'Cycling',
            value: 'cycling'
        },{
            text: 'Running',
            value: 'running'
        },{
            text: 'Genral Fitness',
            value: 'fitness'
        }]
    });
}).then(function (res) {
	if (res.value == 'more') {
    	return botui.message.bot({
        loading: true,
        delay: 1500,
        content: "hey hey, You want to know more. what about some of these?",
    });
}).then(function () {
  return botui.action.button({
        delay: 1500,
        loading: true,
        addMessage: true,
        action: [{
            text: 'Race Times!',
            value: 'racing'
        }, {
            text: 'Example Training Plans',
            value: 'plans'
        }]
    });

</script>
