<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<link rel="stylesheet" href="http://Kyran88.github.io/weather/weather.css" />

<title>Weather App</title>
</head>
<body>
<div class="container">
  <div class="button">  </div>
  <div class="weather-body">
    <div class="row">
      <div class="col-xs-4">
        <h1 id="icon"></h1>
        <h2 class="temp0"></h2>
        <h5 class="feelslike"></h5>
      
      </div> 
      <div class="col-xs-8"> 
        <h2 class="city"></h2>
        <h5 class="iconInfo"></h5>
        <h6 class="info"></h6>
      </div>
    </div>
  </div>
  <div class="hr"></div>
  <div class="row">
    <div class="col-xs-3">
      <p id="today"></p>
      <p id="icon1"></p>
      <p class="temp1"></p>
    </div>
    <div class="col-xs-3">
      <p id="tomorrow"></p>
      <p id="icon2"></p>
      <p class="temp2"></p>
    </div>
    <div class="col-xs-3">
      <p id="dayaftertomorrow"></p>
      <p id="icon3"></p>
      <p class="temp3"></p>
    </div>
    <div class="col-xs-3">
      <p id="andthedayafter"></p>
      <p id="icon4"></p>
      <p class="temp4"></p>
    </div>
  </div>
</div>
<div class="footerholder">Weather forecast data from <a href="https://forecast.io/">forecast.io</a>
   | Weather icons thanks to <a href="https://erikflowers.github.io/weather-icons/ ">erikflowers</a>
</div>
<script type="text/javascript" src="http://kyran88.github.io/weather/script.js"></script>
</body>
</html>
