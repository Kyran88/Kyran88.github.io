<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#76D7C4" />   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Pace Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Running Pace Calculator</h1>
      </div>
      <div id="input_fields">
        <input id="distance" type="text" placeholder="distance in miles"><br>
        <input id="hours" type="text" placeholder="hours"><br>
        <input id="minutes" type="text" placeholder="minutes"><br>
        <input id="seconds" type="text" placeholder="seconds"><br>
        <button onclick="calculatePace()">Calculate</button><br>
        <p id="paceDisplay"></p>
      </div>
    </div>
  </body>
</html>
